<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-color:powderblue;">
    <nav class="navbar navbar-expand-lg ", style="background-color: #DC143C;">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 ">Pokemon Details</span>
        </div>
      </nav>  
      <ul>
        {% for pokemon in display_all %}
            <li>
                <h5><strong>Name: {{ pokemon.pokemon_name }}</strong></h5><br>
                <strong>Height:</strong> {{ pokemon.pokemon_height }}<br><br>
                <strong>Moves:</strong> 
                {% for move in pokemon.pokemon_move %}
                        <text>{{ move }},</text>
                {% endfor %}<br><br>
                <strong>Level:</strong> {{ pokemon.pokemon_level }}<br>
                <p><strong>Image:</strong> 
                    <div class="image-container">
                            <img src="{{ pokemon.pokemon_image }}" alt="Image">
                    </div><br><br>
            </li>
        {% endfor %}
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
